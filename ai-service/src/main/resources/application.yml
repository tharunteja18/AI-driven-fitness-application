spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/fitness-recommendations
      database: fitness-recommendations

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8090

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name : activity.queue
  routing:
    key : activity.tracking

gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GEMINI_API_KEY}